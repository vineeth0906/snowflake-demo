name: Snowflake Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_OCSP_FAIL_OPEN: true   # ‚≠ê REQUIRED FIX

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify installed packages
        run: |
          echo "Python version:" && python -V
          echo "Installed packages:" && pip list
      
      - name: Generate data
        run: python generate_data.py
      
      - name: Deploy infrastructure
        run: python deploy.py
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      
      - name: Load raw data
        run: python load_raw.py
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      
      - name: Transform data
        run: python transform.py
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      
      - name: Summary
        run: |
          echo "‚úÖ Pipeline completed successfully!"
          echo "üìä Data loaded through medallion layers:"
          echo "   ü•â RAW_DB.STAGE (customers_raw, orders_raw)"
          echo "   ü•à CURATED_DB.DATA (customers, orders)"
          echo "   ü•á PUBLISH_DB.ANALYTICS (customer_summary, daily_sales)"
